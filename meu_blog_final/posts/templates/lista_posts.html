<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Posts</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: #f8f9fa;
      color: #212529;
      line-height: 1.6;
      margin: 0;
      padding: 2rem;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    .post-item {
      background-color: #ffffff;
      border: 1px solid #dee2e6;
      border-radius: 8px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
    }
    .post-title {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }
    .post-title a {
      text-decoration: none;
      color: #007bff;
    }
    .post-meta {
      font-size: 0.875rem;
      color: #6c757d;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
    <div class="container">
<div class="container">
    <h1>Posts sobre {{ linguagem_nome }}</h1>
    
    {% for post in posts %}
        <div class="post-item">
            <h2 class="post-title"><a href="{% url 'post_detalhe' post.pk %}">{{ post.titulo }}</a></h2>
            <p class="post-meta">Por {{ post.autor }} em {{ post.data_publicacao|date:"d/m/Y H:i" }}</p>
            <p>{{ post.conteudo|truncatechars:200 }}</p>
        </div>
    {% empty %}
        <p>Nenhum post encontrado.</p>
    {% endfor %}
</div>
    </div>
</body>

</html>
