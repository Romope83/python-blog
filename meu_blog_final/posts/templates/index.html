<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo ao Meu Blog</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f8f9fa;
            color: #212529;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 3rem;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.05), 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: #007bff;
        }
        p {
            font-size: 1rem;
            margin-bottom: 1rem;
        }
        a {
            color: #0056b3;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s ease-in-out;
        }
        a:hover {
            color: #007bff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bem-vindo ao Meu Blog!</h1>
        <p>
            Olá! Este é o meu novo blog, onde compartilho receitas incríveis e outras histórias. 
            Espero que você goste do conteúdo!
        </p>
        <p>
            Confira as nossas <a href="{% url 'lista_posts' %}">receitas</a>!
        </p>
    </div>
</body>
</html>
